  <div class="container">
  <div class="row">
  <div class="col-md-8 mt-4">
  <!-- mt-4 espacio en blanco vertical -->
  <ul class="list-group">
  
  <li *ngFor="let alumno of alumnoArray" class="list-group-item list-group-item-
  action"
  
  (click)="openForEdit(alumno)"
  [class.active]="alumno == selectedAlumno">
  <span class="badge badge-primary">{{alumno.id}}</span>
  - {{alumno.name}}
  - {{alumno.lastname}}
  - {{alumno.age}}
  - {{alumno.direccion}}
  - {{alumno.telefono}}
  - {{alumno.correo}}
  </li>
  </ul>
  <div class="card">
  <div class="card-body">
  <div class="card-title">
  <h3>{{selectedAlumno.id == 0 ? "Agregar Nuevo Alumno" : "Actualizar Alumno"}}</h3>
</div>
<div class="form-group">
<input type="text" [(ngModel)]="selectedAlumno.name" placeholder="Nombre" class="form-control" required>
</div>
<div class="form-group">
<input type="text" [(ngModel)]="selectedAlumno.lastname" placeholder="Apellido" class="form-control" required>
</div>
<div class="form-group">
<input type="number" [(ngModel)]="selectedAlumno.age" placeholder="Edad" class="form-control" required>
</div>
<div class="form-group">
<input type="text" [(ngModel)]="selectedAlumno.direccion" placeholder="Direccion" class="form-control" required>
</div>
<div class="form-group">
<input type="text" [(ngModel)]="selectedAlumno.telefono" placeholder="Telefono" class="form-control" required>
</div>
<div class="form-group">
<input type=email [(ngModel)]="selectedAlumno.correo" placeholder="Correo" class="form-control" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
</div>
<button (click)="addOrEdit()" class="btn btn-primary btn-space">
Guardar
</button>
<button *ngIf="selectedAlumno.id !== 0" class="btn btn-danger" (click)="delete()">
Eliminar
</button>
